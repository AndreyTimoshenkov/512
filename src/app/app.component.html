<div class="scoreboard">
  <h1>Turn: {{turn}}</h1>
  <h1>Turn: {{turn}}</h1>
</div>

<grid-container>
  @for (row of rows; track $index; let rowIndex = $index;) {
    <grid-row [rowNumber]="row">
      @for (value of state(); track $index; let columnIndex = $index;) {
        <grid-cell
          [value]="value"
          [row]="rowIndex"
          [column]="columnIndex"
        ></grid-cell>
      }
    </grid-row>
  }
</grid-container>
